<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@farhorizon | Link in Bio</title>
  <link rel="stylesheet" href="style/main.css" />
  <link rel="icon" href="assets/favicon.png" />
</head>
<body>

  <div class="theme-toggle" id="theme-toggle">
    <div class="toggle-slider"></div>
    <div class="icon sun">☀️</div>
    <div class="icon moon">🌙</div>
  </div>

  <div class="container">
    <img src="assets/profile.png" alt="Profile" class="profile-img" />
    <h1>@farhorizon</h1>
    <p class="bio">Seputar perjalanan, inspirasi, dan sedikit seni 🌊</p>

    <div class="link-card" 
         data-title="Instagram"
         data-img="assets/ig.jpg"
         data-desc="Lihat inspirasi visual & cerita perjalanan kami di Instagram."
         data-url="https://instagram.com/farhorizon">
      🌈 Instagram
    </div>

    <div class="link-card" 
         data-title="Shopee"
         data-img="assets/shopee.jpg"
         data-desc="Beli produk eksklusif Farhorizon langsung dari toko Shopee kami."
         data-url="https://shopee.co.id/farhorizon">
      🛒 Shopee Store
    </div>

    <div class="link-card" 
         data-title="WhatsApp"
         data-img="assets/wa.jpg"
         data-desc="Hubungi kami langsung via WhatsApp untuk tanya atau kerjasama."
         data-url="https://wa.me/6281234567890">
      📲 WhatsApp Chat
    </div>

    <div class="link-card" 
         data-title="Email"
         data-img="assets/email.jpg"
         data-desc="Kirim pertanyaan atau pesan pribadi melalui email."
         data-url="mailto:farhorizon@email.com">
      📧 Email
    </div>

    <footer>Made with ☕ by Farhorizon</footer>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modal">
    <div class="modal-content">
      <img id="modal-img" src="" alt="modal image">
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
      <a id="modal-link" href="#" target="_blank" class="modal-button">Buka Link 🔗</a>
    </div>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
